version: '3.9'

services:
  web:
    env_file: .env
    build: .
    ports:
      - "80:80"
    command: python app/runserver.py  
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    restart: always
  
  db:
    image: postgres:13-alpine
    env_file: .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:${CONTAINER_DB_PORT}"
  
  redis:
    image: "redis:alpine"

volumes:
  db-data: